{% extends "base.html" %}

{% block title %}Register - Pancake Cinema Workflows{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="cinema-card auth-card">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='images/pancake-icon.svg') }}" alt="Pancake Cinema" width="80" height="80" class="mb-3">
                    <h1 class="cinema-title">Join the Show!</h1>
                    <p class="text-muted">Create your Pancake Cinema account</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" 
                               class="form-control cinema-input" 
                               id="username" 
                               name="username" 
                               required 
                               placeholder="Choose a username">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                        <input type="email" 
                               class="form-control cinema-input" 
                               id="email" 
                               name="email" 
                               required 
                               placeholder="Enter your email">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" 
                               class="form-control cinema-input" 
                               id="password" 
                               name="password" 
                               required 
                               minlength="6"
                               placeholder="Create a password (min 6 characters)">
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Confirm Password
                        </label>
                        <input type="password" 
                               class="form-control cinema-input" 
                               id="confirm_password" 
                               name="confirm_password" 
                               required 
                               placeholder="Confirm your password">
                    </div>
                    
                    <button type="submit" class="btn cinema-btn-primary w-100 mb-3">
                        <i class="fas fa-ticket-alt me-2"></i>Create Account
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-0">Already have an account?</p>
                    <a href="{{ url_for('auth.login') }}" class="cinema-link">
                        <i class="fas fa-sign-in-alt me-1"></i>Sign in here
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add floating animation to the pancake icon
    const icon = document.querySelector('img[alt="Pancake Cinema"]');
    if (icon) {
        icon.classList.add('floating-pancake');
    }
    
    // Password confirmation validation
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    
    function validatePassword() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Passwords do not match');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    password.addEventListener('change', validatePassword);
    confirmPassword.addEventListener('keyup', validatePassword);
});
</script>
{% endblock %}
